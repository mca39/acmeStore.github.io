<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/clickbox.css">
	<script src="js/jquery-3.0.0.min.js"></script>
	<script>
	$(function(){
		// jQuery Code goes here
//		$('.boxHolder').on('click', 'li', function(){
//			$(this).addClass('greenBox');
//		})
//
//		$('.boxHolder').on('dblclick', 'li', function(){
//			$(this).addClass('orangeBox');
//		})

		$('.boxHolder').on({
			click: function(){
				//the click handler
				$(this).addClass('greenBox').html($(this).index());
			},
			dblclick: function(){
				//double click handler
				$(this).addClass('orangeBox').html($(this).index());
			},
			mouseenter: function(){
				//when the mouse enters the region of the list item(s) the item(s) will turn opaque
				$(this).css('opacity', 0.3);
			},
			mouseleave: function(){
				//when the mouse leaves the region of the list item(s) the item(s) will lose opacity
				$(this).css('opacity', 1.0);
			}
		}, "li")

	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
